{% extends 'base.html' %}
{% block content %}
    
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header mheader">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class='headertext'>Login</h4>
                </div> 
                <div class="modal-body mbody">
                    <form role='form' action='/home' method='POST'>
                        <div class="form-group">
                            <label class='labeltext' for="usrname">Email</label>
                            <input type="text" class="form-control" name='email' placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label class='labeltext' for="psw">Password</label>
                            <input type="password" class="form-control" name='password' placeholder="Enter password">
                        </div>
                        <button id='submitLogin' type="submit" class="btn loginbtn">Login</button>
                    </form>
                </div>
                <div class="modal-footer mfooter">
                    <button type="submit" class="btn cancelbtn pull-left" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div> 
    <div class="modal fade" id="signUpModal" role="dialog">
        <div class="modal-dialog">   
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header mheader">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class='headertext'>Sign Up</h4>
                </div> 
                <div class="modal-body mbody">
                    <form role="form" action='/register' method='POST'>
                        <div class="form-group">
                            <label class='labeltext'>Email</label>
                            <input type="text" class="form-control" name="suemail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label class='labeltext'>Password</label>
                            <input type="password" class="form-control" name="supsw" placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label class='labeltext'>First name</label>
                            <input type="text" class="form-control" name="firstname" placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                            <label class='labeltext'>Last name</label>
                            <input type="text" class="form-control" name="lastname" placeholder="Enter last name">
                        </div>
                        <button id='signup' type="submit" class="btn btn-block loginbtn">Sign Up</button>
                      </form>
                </div>
                <div class="modal-footer mfooter">
                    <button type="submit" class="btn cancelbtn pull-left" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div> 
    <span>
        <button type='submit' class="btn loginbtn" data-toggle="modal" data-target="#myModal">Login</button>
        <button type='submit' class="btn loginbtn" data-toggle="modal" data-target="#signUpModal">Get started</button>
    </span>
{% endblock %}
